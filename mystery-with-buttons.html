<!doctype html>
<html>
  <head>
    <title>Mystery with Buttons</title>
  </head>
  <body>
    <div style="text-align:center">
      <img id="picture" src="https://cdn.glitch.com/53de8769-0e55-404c-aa80-0fa7904cfc5c%2Fmystery.gif?v=1581258016888">
      <p>
        <input type="button" value="Show Image" 
               onclick="document.getElementById('picture').src='https://cdn.glitch.com/53de8769-0e55-404c-aa80-0fa7904cfc5c%2Fhappy.gif?v=1581258011958';"> 
        <input type="button" value="Hide Image" 
               onclick="document.getElementById('picture').src='https://cdn.glitch.com/53de8769-0e55-404c-aa80-0fa7904cfc5c%2Fmystery.gif?v=1581258016888';">
      </p>
    </div>
  </body>
</html>
